<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ESHOT Durağa Yaklaşan Otobüsler</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="referrer" content="origin" />
    <link rel="icon" sizes="192x192" href="favicon.ico" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href=".">
          <img src="./assets/icons/icon-192x192.png" width="32px" />
          &nbsp; ESHOT Durağa Yaklaşan Otobüsler
        </a>
      </div>
    </nav>
    <div class="mt-4">&nbsp;</div>
    <div class="container mt-3 mb-3">
      <div class="card">
        <div class="card-header p-0">
          <input
            class="big center"
            id="durak-no"
            type="number"
            onkeyup="Get(this.value)"
            placeholder="Durak numarası"
          />
          <div id="durak-ad" class="center"></div>
          <div id="durum" class="center"></div>
        </div>
        <div class="card-body p-0" id="card-body">
          <button class="btn btn-danger w-100" onclick="Reload();">
            <span id="btn-yenile">Yenile</span>
            <span id="loading" class="center">
              <img src="./assets/loading.gif" width="16px" />
            </span>
          </button>
          <div class="table-responsive">
            <table class="table" id="table">
              <thead>
                <tr>
                  <th class="center border-right" colspan="2">Otobüs</th>
                  <th class="center">Mesafe</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <tr>
                  <td colspan="3">Durak numarası giriniz!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer" id="card-footer"></div>
      </div>
    </div>
  </body>
</html>
